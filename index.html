<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="pageGrid">
        <div class="header">
            <h1 id="score">Simon Says</h1>
        </div>
        <div class="content">
            <div class="game">
                <div class="gameTop">
                    <h2>Score: 0</h2>
                </div>
                <div class="gameButtons">
                    <div id="btn1"></div>
                    <div id="btn2"></div>
                    <div id="btn3"></div>
                    <div id="btn4"></div>
                    <div id="btn5"></div>
                    <div id="btn6"></div>
                    <div id="btn7"></div>
                    <div id="btn8"></div>
                    <div id="btn9"></div>
                </div>
                <div class="gameBottom">
                    <h3>Pick a scale</h3>
                    <select id="scales">
                    <option value="pentatonic">Pentatonic</option>
                    </select>
                    <select id="waves">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="rand">Random</option>
                        </select>
                    <button class="other" id="reset">Start</button>
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js" integrity="sha512-VyI1QFJ5vvwgy/FPf+XWs64XHBFUEMRZNzrhQiXdOFEyDuNO6H8hp/Of4jfo7NG4UEJOnxjP5cwj1P9nqLkTYg==" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
